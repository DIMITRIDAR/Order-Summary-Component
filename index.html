<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <img src="./assets/illustration-hero.svg" alt="Illustration hero"  class="illustration">
        <div class="content">
         <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="planDiv">
         <div class="annual">
           <img src="./assets/icon-music.svg" alt="Icon-music">
           <div class="cost-container">
            <p class="plan"> Annual Plan </p>
            <p class="payment">$59.99/year</p>

           </div>

        </div>
        <a href="#"  class="change">Change</a>

    </div>
<button class="proceed">Proceed to Payment</button>
<p class="cancel">Cancel Order</p>
</div>
    </div>
    
</body>
</html>
